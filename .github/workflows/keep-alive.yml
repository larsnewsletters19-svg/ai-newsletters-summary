name: Keep Railway & Supabase Alive

on:
  schedule:
    # KÃ¶r varje dag kl 08:00 UTC (09:00 svensk tid)
    - cron: '0 8 * * *'
  workflow_dispatch: # TillÃ¥t manuell trigger fÃ¶r testning

jobs:
  ping-railway:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Railway Backend
        run: |
          echo "ğŸ“ Pinging Railway backend..."
          
          # Ping Railway /health endpoint
          response=$(curl -s -w "\n%{http_code}" https://ai-newsletters-summary-production.up.railway.app/health)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "ğŸ“¡ Response code: $http_code"
          echo "ğŸ“Š Response body: $body"
          
          if [ "$http_code" = "200" ]; then
            echo "âœ… Railway backend is alive!"
            echo "âœ… Supabase pinged successfully!"
          else
            echo "âŒ Failed to ping Railway backend"
            exit 1
          fi
      
      - name: Check if Supabase was pinged
        run: |
          # Verifiera att Supabase ping lyckades
          if echo "$body" | grep -q '"supabase_ping":"ok"'; then
            echo "âœ… Supabase is active!"
          else
            echo "âš ï¸  Warning: Supabase ping might have failed"
            echo "Response was: $body"
          fi
